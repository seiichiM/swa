<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watcher</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --text-main: #e0e0e0;
            --accent-color: #00ff41; /* Hacker Green */
            --accent-dim: #008f11;
            --clock-color: #00e5ff; /* Cyan */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- CLOCK SECTION --- */
        #clock-container {
            margin-bottom: 40px;
            text-align: center;
        }

        #clock {
            font-size: 5rem;
            font-weight: bold;
            color: var(--clock-color);
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            letter-spacing: 5px;
        }

        #date {
            font-size: 1.2rem;
            color: #888;
            margin-top: 5px;
        }

        /* --- STOCK SECTION --- */
        #stock-list {
            width: 100%;
            max-width: 600px;
            display: grid;
            gap: 15px;
        }

        .stock-card {
            background-color: var(--panel-bg);
            border-left: 5px solid #555;
            padding: 15px 25px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }

        .stock-info h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--text-main);
        }

        .stock-info span {
            font-size: 0.9rem;
            color: #888;
        }

        .stock-price {
            text-align: right;
        }

        .current-price {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .diff {
            font-size: 1rem;
            margin-top: 5px;
            display: block;
        }

        /* Loading / Status */
        .loading { color: #aaa; font-style: italic; }
        .error { color: #ff3333; font-size: 0.8rem; }

        /* Color utils */
        .up { color: #00ff41; border-color: #00ff41 !important; }
        .down { color: #ff3333; border-color: #ff3333 !important; }
        .stay { color: #e0e0e0; border-color: #e0e0e0 !important; }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.8rem;
            color: #555;
        }
        
        button#refresh-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button#refresh-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

    </style>

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</head>
<body>

    <div id="clock-container">
        <div id="clock">--:--:--</div>
        <div id="date">----/--/--</div>
    </div>

    <div id="stock-list">
        <!-- JS will populate this -->
    </div>
    
    <button id="refresh-btn">Force Refresh</button>

    <footer>
        Data source: Yahoo! Finance (via AllOrigins)
    </footer>

<script>
    // --- Configuration ---
    const STOCKS = [
        { code: '4565', name: 'そーせい' }, // 最新の社名はSosei Heptares等確認必要だがコードベースで
        { code: '3863', name: '日本製紙' },
        { code: '7974', name: '任天堂' }
    ];

    const REFRESH_INTERVAL = 30000; // 30 seconds

    // --- Clock Logic ---
    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('ja-JP', { hour12: false });
        const dateStr = now.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' });
        
        document.getElementById('clock').textContent = timeStr;
        document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // --- Stock Logic ---
    const stockListEl = document.getElementById('stock-list');

    function initStockCards() {
        stockListEl.innerHTML = '';
        STOCKS.forEach(stock => {
            const card = document.createElement('div');
            card.className = 'stock-card stay';
            card.id = `card-${stock.code}`;
            card.innerHTML = `
                <div class="stock-info">
                    <h2>${stock.code}</h2>
                    <span class="stock-name">${stock.name}</span>
                </div>
                <div class="stock-price">
                    <span class="current-price loading">---</span>
                    <span class="diff"></span>
                </div>
            `;
            stockListEl.appendChild(card);
        });
    }

    async function fetchStockData(code) {
        const targetUrl = `https://finance.yahoo.co.jp/quote/${code}.T`;
        // キャッシュバスティングのためにタイムスタンプを追加
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&timestamp=${new Date().getTime()}`;

        try {
            const response = await fetch(proxyUrl);
            const data = await response.json();
            
            if (!data.contents) throw new Error("No content received");
            
            const html = data.contents;
            
            // --- Improved Scraping Logic ---
            // Yahoo Finance JP often puts the main price in a React root or specific meta tags.
            // But raw HTML via proxy might be just the initial SSR HTML.
            
            // Method A: Look for specific React props/JSON embedded in script (Most reliable if available)
            // Method B: Broad Regex for price presentation
            
            // Let's try Regex for the visual price first as it's simpler for a single file.
            // Target: <span class="StyledNumber__value...">(number)</span>
            // Since class names change (hashed), we look for the structure around the large number.
            
            let priceText = "---";
            let diffText = "---";
            let isPlus = false;
            let isMinus = false;

            // 1. Try to find the large price number. 
            // Usually it matches format: >1,234.5< or >1,234<
            // And it appears early in the body for the main quote.
            
            // Pattern: Find "StyledNumber__value" then capture content
            const priceMatch = html.match(/class="[^"]*StyledNumber__value[^"]*">([0-9,.]+)<\/span>/);
            
            if (priceMatch && priceMatch[1]) {
                priceText = priceMatch[1];
            } else {
                // Fallback: Look for <h1 ...>Stock Name</h1> ... <span>PRICE</span>
                // This is hard without DOM. Let's try DOMParser again but with loose queries.
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Try selecting by hierarchy which is less likely to change
                // #main > ... > header > ...
                // Often the first large number is the price.
                const spans = Array.from(doc.querySelectorAll('span'));
                // Find a span that looks like a stock price (digits, maybe comma, no text)
                // And has a large font size class or is near the top.
                
                // Heuristic: The price is usually the first "StyledNumber__value" class element
                const valEl = doc.querySelector('[class*="StyledNumber__value"]');
                if (valEl) {
                    priceText = valEl.innerText;
                } else {
                    // Last resort: Regex for raw digits near "現在値" (Genzai-chi)
                    // Unfortunately "現在値" text is often hidden or in label.
                    throw new Error("Price pattern not found");
                }
            }

            // 2. Diff (前日比)
            // Pattern: class="...StyledNumber__diff..."
            // It might contain "Icon" spans inside, so innerText is better.
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const diffEl = doc.querySelector('[class*="StyledNumber__diff"]');
            
            if (diffEl) {
                diffText = diffEl.innerText;
                // Clean up newlines or spaces
                diffText = diffText.replace(/\s+/g, '').trim();
                
                if (diffText.includes('+')) isPlus = true;
                if (diffText.includes('-')) isMinus = true;
            }

            return { success: true, price: priceText, diff: diffText, isPlus, isMinus };

        } catch (error) {
            console.warn(`Fetch error for ${code}:`, error);
            // Return dummy data for testing if real fetch fails? No, show error.
            return { success: false, error: "Load Err" };
        }
    }

    async function updateAllStocks() {
        for (const stock of STOCKS) {
            const card = document.getElementById(`card-${stock.code}`);
            const priceEl = card.querySelector('.current-price');
            const diffEl = card.querySelector('.diff');

            // Indicate updating?
            priceEl.style.opacity = 0.5;

            const result = await fetchStockData(stock.code);

            priceEl.style.opacity = 1;

            if (result.success) {
                priceEl.textContent = result.price;
                priceEl.classList.remove('loading', 'error');
                
                diffEl.textContent = result.diff;

                // Color coding
                card.classList.remove('up', 'down', 'stay');
                if (result.isPlus) card.classList.add('up');
                else if (result.isMinus) card.classList.add('down');
                else card.classList.add('stay');

            } else {
                priceEl.textContent = "Err";
                priceEl.classList.add('error');
            }
            
            // Be nice to the API
            await new Promise(r => setTimeout(r, 1000));
        }
    }

    // --- Start ---
    initStockCards();
    updateAllStocks(); // Initial load
    
    // Auto Refresh
    setInterval(updateAllStocks, REFRESH_INTERVAL);

    // Manual Refresh
    document.getElementById('refresh-btn').addEventListener('click', updateAllStocks);

</script>
</body>
</html>
